<!DOCTYPE html>

<script>
    (function () {
        console.log('window.navigator',window.navigator);
        if (window.navigator.geolocation) {
            window.navigator.geolocation.getCurrentPosition(
                //成功回调函数
                function (position) {
                    console.log(position)
                },
                //失败回调函数
                e => {
                    console.log('失败了', e)
                }
            )
        } else {
            alert('不支持')
        }
    })
</script>

</html>
