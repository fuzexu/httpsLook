<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: absolute;
            z-index: 999;
            top: 50%;
            right: 50%;
            background-color: #fff;
            border: 5px solid #fab;
            display: flex;
            flex-direction: column;
        }
        .margin{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top margin ">
            大观园
        </div>
        <div class="info margin">
            地址：济南市市中区
        </div>
        <div class="btm margin">
            <input type="text">
            <button>搜索</button>
        </div>
    </div>
</body>
</html>
